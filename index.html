<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .total-expense {
      font-weight: bold;
      font-size: 1.2em;
    }
    .container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">Expense Tracker - Navgurukul</h2>

 
    <form id="expense-form" class="row g-3">
      <div class="col-md-3">
        <input type="text" class="form-control" id="expense-name" placeholder="Expense Name" required>
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" id="expense-amount" placeholder="Amount" required>
      </div>
      <div class="col-md-3">
        <select class="form-select" id="expense-category" required>
          <option selected disabled>Select Category</option>
          <option value="Grocery">Grocery</option>
          <option value="Cleaning Stuff">Cleaning Stuff</option>
          <option value="Laptop">Laptop Expense</option>
          <option value="Room Rent">Room Rent</option>
        </select>
      </div>
      <div class="col-md-2">
        <input type="date" class="form-control" id="expense-date">
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-success w-100">Add Expense</button>
      </div>
    </form>


    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Expense Name</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expense-list">

      </tbody>
    </table>

    <div class="total-expense text-end">
      Total: $<span id="total-amount">0</span>
    </div>
  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

 
  <script src="script.js"></script>
</body>
</html>
